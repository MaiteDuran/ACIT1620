<!DOCTYPE html>
<html>
    <head>
        <title> Creating an object from a JSON string </title>
    </head>
    <body>
        <h2> Creating an object </h2>
        <p id="convert"></p>
        <script>
            const text = '{"name": "John", "age": 30, "city": "Toronto"}';
            const obj = JSON.parse(text);
            document.getElementById("convert").innerHTML =
            obj.name + ", " + obj.age;

            const myJSON = JSON.stringify(obj);
        </script>
    </body>
</html>
