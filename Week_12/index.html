(like pressing a specific key, or refreshing the page) -->

<!DOCTYPE html>
<html>
    <head>
        <title> Document </title>
<!--        <script>

        <style>
            body {
                margin: 20px;
            }
            img {
                margin: 20px;
            }
        </style>
        <script>
            window.onload = init;

            function init() {
                let images = document.getElementsByTagName("img");
                for (let i = 0; i < images.length; i++) {
                    images[i].onclick = showAnswer;
//                    images[i].onmouseover = showAnswer;
//                    images[i].onmouseout = reblur;
                }
            }

            function showAnswer(e) {
                let image = e.target;
                let name = image.id;
                name = "images_Week12/" + name + ".jpg";
                image.src = name;

                setTimeout(reblur, 2000, image);
            }

            function reblur(image) {
//                let image = eventObject.target;
                let name = image.id;
                name = "images_Week12/" + name + "blur.jpg";
                image.src = name;
            }
        </script>
    </head>
    <body>
        <img id="zero" src="images_Week12/zeroblur.jpg">
        <img id="one" src="images_Week12/oneblur.jpg">
        <img id="two" src="images_Week12/twoblur.jpg">
        <img id="three" src="images_Week12/threeblur.jpg">
        <img id="four" src="images_Week12/fourblur.jpg">
        <img id="five" src="images_Week12/fiveblur.jpg">
    </body>
</html>
