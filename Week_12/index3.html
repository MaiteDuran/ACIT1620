<!DOCTYPE html>
<html>
    <head>
        <title> Keyboard Events </title>
    </head>
    <body>
        <h2> Press any key </h2>
        <p id="keyoutput"></p>

        <script>
            document.addEventListener("keydown", function(event) {
                document.getElementById("keyoutput").textContent =
                `Key Pressed: ${event.key}`;
            });

//            document.
        </script>
    </body>
</html>
